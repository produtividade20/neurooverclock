<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Funil Gamificado Gospel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    h1 {
      color: #00796b;
      margin-bottom: 20px;
    }

    .question {
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      background-color: #00796b;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container" id="quizContainer">
  <h1>Descubra o Seu Propósito</h1>
  <div class="question" id="questionText"></div>
  <div class="buttons">
    <button onclick="nextQuestion('Sim')">Sim</button>
    <button onclick="nextQuestion('Não')">Não</button>
    <button onclick="nextQuestion('Talvez')">Talvez</button>
  </div>
</div>

<script>
  const questions = [
    "Você acredita que foi chamado para propagar a Palavra de Cristo?",
    "O quanto você sente que está cumprindo sua missão espiritual hoje?",
    "Você gostaria de uma maneira criativa de compartilhar a mensagem de Deus?",
    "Acredita que pequenas ações, como enviar figurinhas com mensagens bíblicas, podem transformar vidas?",
    "Você quer fazer parte de um movimento que espalha amor, esperança e fé através das redes sociais?"
  ];

  let currentQuestion = 0;

  const questionText = document.getElementById('questionText');
  const quizContainer = document.getElementById('quizContainer');

  function showQuestion(index) {
    questionText.textContent = questions[index];
  }

  function nextQuestion(response) {
    console.log(`Resposta: ${response}`);  // Aqui pode ser enviado para um backend ou armazenado
    currentQuestion++;
    if (currentQuestion < questions.length) {
      quizContainer.style.opacity = '0';
      quizContainer.style.transform = 'translateY(20px)';
      setTimeout(() => {
        showQuestion(currentQuestion);
        quizContainer.style.opacity = '1';
        quizContainer.style.transform = 'translateY(0)';
      }, 500);
    } else {
      quizContainer.innerHTML = `
        <h1>Parabéns!</h1>
        <p>Você completou o quiz. Em breve entraremos em contato com novidades incríveis sobre as figurinhas gospel!</p>
      `;
    }
  }

  // Inicializa o quiz
  showQuestion(currentQuestion);
</script>

</body>
</html>
