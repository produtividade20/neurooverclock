<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Produtividade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
    }
    .question {
      margin-bottom: 15px;
      font-weight: bold;
    }
    .answers {
      margin-bottom: 20px;
    }
    button {
      background: #000;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <div id="quiz">
    <div class="question"></div>
    <div class="answers"></div>
    <button id="next">Próxima</button>
  </div>
</div>

<script>
  const quizData = [
    "Você sente que está sempre ocupado, mas produz pouco?",
    "Você costuma procrastinar tarefas importantes?",
    "Você sente que seu trabalho atrapalha sua vida familiar?",
    "Você gostaria de ganhar mais dinheiro trabalhando menos horas?",
    "Você tem dificuldade em manter o foco nas tarefas do dia?"
  ];

  const quiz = document.getElementById('quiz');
  const questionEl = document.querySelector('.question');
  const answersEl = document.querySelector('.answers');
  const nextBtn = document.getElementById('next');

  let currentQuiz = 0;

  function loadQuiz() {
    questionEl.innerText = quizData[currentQuiz];
    answersEl.innerHTML = `
      <label><input type="radio" name="answer" value="1"> Sim</label><br>
      <label><input type="radio" name="answer" value="2"> Às vezes</label><br>
      <label><input type="radio" name="answer" value="3"> Não</label>
    `;
  }

  loadQuiz();

  nextBtn.addEventListener('click', () => {
    const answer = document.querySelector('input[name="answer"]:checked');
    if (!answer) {
      alert('Responde essa porra, mermão!');
      return;
    }
    currentQuiz++;
    if (currentQuiz < quizData.length) {
      loadQuiz();
    } else {
      quiz.innerHTML = `
        <h2>Parabéns (ou não)...</h2>
        <p>De acordo com as suas respostas, você está PERDENDO TEMPO, DINHEIRO e QUALIDADE DE VIDA!</p>
        <p>Mas calma… existe uma forma simples de mudar isso AGORA!</p>
        <button onclick="location.href='https://teu-site.com/oferta'">Quero mudar de vida AGORA!</button>
      `;
    }
  });
</script>

</body>
</html>
